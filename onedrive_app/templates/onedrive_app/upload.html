<!DOCTYPE html>
<html>
  <head>
    <title>Upload to OneDrive</title>
  </head>
  <body>
    <h1>Upload a ZIP file to OneDrive</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="file" accept=".zip" required />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
